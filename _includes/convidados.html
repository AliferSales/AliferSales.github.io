<!-- Team Section -->
    <section id="convidados" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <hr>
                    <br>
                    <h2 class="section-heading">Convidados</h2>
                    <!-- <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>-->
                </div>
            </div>
            <div class="row">
                {% for name in site.people %}
                <div class="col-sm-2">
                    <div class="team-member">
                        <img src="img/team/{{ name.pic }}" class="img-responsive img-circle" alt="">
                        <h4>{{ name.name }}</h4>
                        <p class="text-muted">{{ name.minibio }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in name.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
